<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/estilo.css">
		<title>Cadastro Pokemon</title>
	</head>
	<body>
		<div id="container1">			
			<div id="conteudo">
				<div id="logo"><a href="home.html"><img src="img/logo_pokecenter_branca.png" alt="PokeCenter logo"></a></div>
				<div id="cadastro">
					<h1> CADASTRO POKEMON </h1>
					<div id="coluna_cad1">
						<form action="" method="post">
							<div class="legenda">NOME:</div>
							<input type="text" name="nome"><br>
							
							<div class="legenda">NIVEL:</div>
							<input type="number" name="nivel" min="0" max="100"><br>

							<div class="legenda">TIPO:</div>
							<select name="tipo">
								<option value="normal">Normal</option>
								<option value="fogo">Fogo</option>
								<option value="agua">Água</option>
								<option value="grama">Grama</option>
								<option value="eletrico">Elétrico</option>
								<option value="gelo">Gelo</option>
								<option value="lutador">Lutador</option>
								<option value="venenoso">Venenoso</option>
								<option value="terra">Terra</option>
								<option value="voador">Voador</option>
								<option value="psiquico">Psíquico</option>
								<option value="inseto">Inseto</option>
								<option value="rocha">Rocha</option>
								<option value="fantasma">Fantasma</option>
								<option value="noturno">Noturno</option>
								<option value="dragao">Dragão</option>
								<option value="aco">Aço</option>
								<option value="fada">Fada</option>
							</select>
					</div>
					<div id="coluna_cad2">
						
							<div class="legenda">DESCRIÇÃO:</div>
							<input type="text" name="descricao"><br><br>
							<input type="submit" value="CADASTRAR" class="botao">
						</form>
					</div>
				</div>

			</div>
			<div style="clear:both;"></div>
			<footer>
				<center>
					<div id="footer1"><p>Poke Center © 2016</p></div>
					<div id="footer2">
						<ul>
							<li><a href="#">Ajuda</a></li>
							<li><a href="#">Privacidade</a></li>
							<li><a href="#">Termos</a></li>
						</ul>
					</div>
				</center>
			</footer>
		</div>
	</body>
</html>
